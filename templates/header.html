{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
    }

    header {
      background: linear-gradient(to left, #333, #111);
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .auth-buttons a {
      margin-right: 10px;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .auth-buttons a:hover {
      background-color: #ffc107;
    }

    .nav-section {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">متجر أبها</div>
  <div class="nav-section">
    <div class="nav-links">
      <a href="{% url 'home' %}">الرئيسية</a>
      <a href="{% url 'product_list' %}">المنتجات</a>
      <a href="#">السلة</a>
    </div>
    <div class="auth-buttons">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">تسجيل الخروج</a>
      {% else %}
        <a href="{% url 'login' %}">تسجيل الدخول</a>
       <a href="{% url 'accounts:signup' %}">إنشاء حساب</a>

      {% endif %}
    </div>
  </div>
</header>

</body>
</html>
